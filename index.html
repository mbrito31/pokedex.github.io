<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex - Projeto</title>
  
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <img src="#" alt="pokemon" class="pokemon-imagem">

    <div class="pokemon-data">
      <span class="pokemon-number"></span> - 
      <span class="pokemon-nome"></span>
    </div>

    <form class="form">
      <input type="search" class="input-search" placeholder="Name or Number" required>
    </form>

    <div class="botoes">
        <button class="botao btn-prev">Prev &lt;</button>
        <button class="botao btn-next">Next &gt;</button>
    </div>

    <img src="./img/pokedex.png" alt="Pokedex" class="pokedex">
  </main>
  
  <script defer src="./script.js"></script>
</body>
</html>
